<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>HIIT Timer</title>
</head>
<body>
    <section>
        <h1>HIIT TIMER</h1>
        <div class="controls">
            <input type="text" value="2" id="firstInterval">
            <span> SECOND INTERVALS</span>
            <input type="text" value="5" id="secondInterval">
            <span> SECONDS REST</span>
            <button id="update" onclick="up()">UPDATE</button>
        </div>
        <p id="res">REST</p>
        <h6 id="timer"></h6>
        <div class="btns">
            <button id="start" onclick="sta()">START</button>
            <button id="pause" onclick="ps()">PAUSE</button>
            <button id="reset" onclick="supp()">RESET</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
